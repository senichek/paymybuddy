      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script

    ></script>

    </head>
  <body>
    
<div th:insert="fragments.html :: navigation"></div> <!-- Navigation Bar, we use Thymeleaf fragments here. -->

<div class="my-transactions">
My Connections
</div>
<div class="table-container">

    <table>
        <thead>
            <tr>
                <th th:text="Connection" >
                <th th:text="Action" >
            </tr>
        </thead>
        <tbody>
            <tr th:each="conns: ${connections}">
              <td th:text="${conns.email}" >
                <td>
                  <a th:href="@{/connections/{pathParam}(pathParam=${conns.id})}" class="btn btn-danger">Delete</a>
              </td>
          </tr>
          </tbody>
      </table>
